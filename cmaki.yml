- metacommon:
    <<: *thirdparty_defaults
    version: 0.0.0.0
    version_manager: git
    post_install:
        - ./*.h include/metacommon/
    mode: dr
    source: https://github.com/makiolo/metacommon.git
    build:
        |
            #!/bin/bash
            source find.script
            CMAKI_INSTALL=$SELFHOME/.. npm install
    targets:
        # header only
        - dummy:
            info:
                <<: *library_dynamic

